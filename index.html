          <div class="Headercontainer">

            <h1 className="bg-red-500 mx-auto">Todo List</h1>

          </div>


          <div id="board" style="display: block;">

            <div class="Headerbuttoncontainer">

            <button id="activeButton" onclick="showActive()">TodoList</button>
            <button id="completedButton" onclick="showCompleted()">Completed</button>
            <button id="groupListButton" onclick="switchToListGroup()">Groups</button>
            
            </div>

            <div id="createTask" style="display: block;">

            <div class="Inputbuttoncontainer">

            <input type="time" id="dueTimeInput">

            </div>

            <div class="Addtodobuttoncontainer">

            </div>
            
            </div>
